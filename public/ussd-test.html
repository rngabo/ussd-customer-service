<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSD Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .ussd-display {
            background-color: #333;
            color: #fff;
            font-family: monospace;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            white-space: pre-line;
            min-height: 200px;
        }
        .control-panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">USSD Simulator</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="ussd-display" id="ussdDisplay">
                    Welcome to USSD Simulator.
                    Press "Start Session" to begin.
                </div>
                <div class="control-panel">
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" value="+254700000000">
                    </div>
                    <div class="mb-3">
                        <label for="serviceCode" class="form-label">Service Code:</label>
                        <input type="text" class="form-control" id="serviceCode" value="*384#">
                    </div>
                    <div class="mb-3">
                        <label for="userInput" class="form-label">User Input:</label>
                        <input type="text" class="form-control" id="userInput">
                    </div>
                    <div class="mb-3">
                        <label for="sessionId" class="form-label">Session ID:</label>
                        <input type="text" class="form-control" id="sessionId" value="" readonly>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="startSessionBtn" class="btn btn-primary">Start Session</button>
                        <button id="sendInputBtn" class="btn btn-success" disabled>Send Input</button>
                        <button id="endSessionBtn" class="btn btn-danger" disabled>End Session</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startSessionBtn = document.getElementById('startSessionBtn');
            const sendInputBtn = document.getElementById('sendInputBtn');
            const endSessionBtn = document.getElementById('endSessionBtn');
            const ussdDisplay = document.getElementById('ussdDisplay');
            const phoneNumber = document.getElementById('phoneNumber');
            const serviceCode = document.getElementById('serviceCode');
            const userInput = document.getElementById('userInput');
            const sessionId = document.getElementById('sessionId');
            
            let currentText = '';
            
            startSessionBtn.addEventListener('click', function() {
                // Generate a session ID
                sessionId.value = 'SIM_' + Date.now();
                currentText = '';
                
                // Send request to start session
                sendUSSDRequest(currentText);
                
                // Enable/disable buttons
                startSessionBtn.disabled = true;
                sendInputBtn.disabled = false;
                endSessionBtn.disabled = false;
            });
            
            sendInputBtn.addEventListener('click', function() {
                // Add user input to the text
                if (currentText === '') {
                    currentText = userInput.value;
                } else {
                    currentText += '*' + userInput.value;
                }
                
                // Send request with the updated text
                sendUSSDRequest(currentText);
                
                // Clear the user input field
                userInput.value = '';
            });
            
            endSessionBtn.addEventListener('click', function() {
                // Reset everything
                ussdDisplay.textContent = 'Session ended. Press "Start Session" to begin a new session.';
                sessionId.value = '';
                currentText = '';
                userInput.value = '';
                
                // Enable/disable buttons
                startSessionBtn.disabled = false;
                sendInputBtn.disabled = true;
                endSessionBtn.disabled = true;
            });
            
            function sendUSSDRequest(text) {
                fetch('/ussd-simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId.value,
                        serviceCode: serviceCode.value,
                        phoneNumber: phoneNumber.value,
                        text: text
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Display the response
                    ussdDisplay.textContent = data.response;
                    
                    // Check if the session should end
                    if (data.response.startsWith('END')) {
                        endSessionBtn.click();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    ussdDisplay.textContent = 'Error: ' + error.message;
                });
            }
        });
    </script>
</body>
</html>
